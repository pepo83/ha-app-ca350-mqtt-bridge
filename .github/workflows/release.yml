name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: Determine version bump
        id: version
        run: |

          if [ ! -f VERSION ]; then
            echo "0.1.0" > VERSION
          fi

          VERSION=$(cat VERSION)
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"

          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")

          if [ -z "$LAST_TAG" ]; then
            COMMITS=$(git log --pretty=format:"%s")
          else
            COMMITS=$(git log $LAST_TAG..HEAD --pretty=format:"%s")
          fi

          # keine relevanten commits → kein release
          if ! echo "$COMMITS" | grep -E "feat:|fix:|perf:|refactor:|BREAKING:" > /dev/null; then
            echo "skip=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          if echo "$COMMITS" | grep -q "BREAKING:"; then
            MAJOR=$((MAJOR+1))
            MINOR=0
            PATCH=0
          elif echo "$COMMITS" | grep -q "^feat:"; then
            MINOR=$((MINOR+1))
            PATCH=0
          else
            PATCH=$((PATCH+1))
          fi

          NEW_VERSION="$MAJOR.$MINOR.$PATCH"

          echo $NEW_VERSION > VERSION

          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "skip=false" >> $GITHUB_OUTPUT

      - name: Stop if no release needed
        if: steps.version.outputs.skip == 'true'
        run: echo "No relevant commits → skipping release"

      - name: Update Add-on/App version
        if: steps.version.outputs.skip != 'true'
        run: |

          VERSION=${{ steps.version.outputs.version }}

          if [ -f ca350_mqtt_bridge/config.yaml ]; then
            sed -i "s/^version:.*/version: \"$VERSION\"/" ca350_mqtt_bridge/config.yaml
          fi

      - name: Generate changelog
        if: steps.version.outputs.skip != 'true'
        run: |

          VERSION=${{ steps.version.outputs.version }}
          DATE=$(date +%Y-%m-%d)

          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")

          if [ -z "$LAST_TAG" ]; then
            COMMITS=$(git log --pretty=format:"- %s" --no-merges | grep -E "feat:|fix:|perf:|refactor:")
          else
            COMMITS=$(git log $LAST_TAG..HEAD \
            --pretty=format:"- %s" \
            --no-merges | \
            grep -E "feat:|fix:|perf:|refactor:")
          fi

          ENTRY="v$VERSION - $DATE
          $COMMITS

          "

          mkdir -p ca350_mqtt_bridge

          if [ -f ca350_mqtt_bridge/CHANGELOG.md ]; then
            echo "$ENTRY$(cat ca350_mqtt_bridge/CHANGELOG.md)" > ca350_mqtt_bridge/CHANGELOG.md
          else
            echo "$ENTRY" > ca350_mqtt_bridge/CHANGELOG.md
          fi

      - name: Commit changes
        if: steps.version.outputs.skip != 'true'
        run: |
          git add VERSION
          git add ca350_mqtt_bridge/config.yaml
          git add ca350_mqtt_bridge/CHANGELOG.md
          git commit -m "chore: release v${{ steps.version.outputs.version }}" || echo "Nothing to commit"
          git push

      - name: Create tag
        if: steps.version.outputs.skip != 'true'
        run: |
          git tag v${{ steps.version.outputs.version }}
          git push origin v${{ steps.version.outputs.version }}

      - name: Create GitHub Release
        if: steps.version.outputs.skip != 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: v${{ steps.version.outputs.version }}
          body_path: ca350_mqtt_bridge/CHANGELOG.md