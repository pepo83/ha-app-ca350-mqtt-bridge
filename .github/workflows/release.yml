name: Release

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: Get latest tag
        id: get_tag
        run: |
          TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "latest_tag=$TAG" >> $GITHUB_OUTPUT

      - name: Bump patch version
        id: bump
        run: |
          OLD=${{ steps.get_tag.outputs.latest_tag }}
          VERSION=${OLD#v}

          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"
          PATCH=$((PATCH+1))

          NEW_TAG="v$MAJOR.$MINOR.$PATCH"
          NEW_VERSION="$MAJOR.$MINOR.$PATCH"

          echo "new_tag=$NEW_TAG" >> $GITHUB_OUTPUT
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Update addon config version
        run: |
          VERSION=${{ steps.bump.outputs.new_version }}
          sed -i "s/^version:.*/version: \"$VERSION\"/" ca350_mqtt_bridge/config.yaml

      - name: Generate addon changelog entry
        run: |
          VERSION=${{ steps.bump.outputs.new_tag }}
          DATE=$(date +"%Y-%m-%d")

          FILE="ca350_mqtt_bridge/CHANGELOG.md"

          if [ ! -f "$FILE" ]; then
            echo "# Changelog" > "$FILE"
            echo "" >> "$FILE"
          fi

          TMP=$(mktemp)

          echo "## $VERSION - $DATE" >> $TMP
          echo "" >> $TMP

          PREVIOUS=$(git describe --tags --abbrev=0 2>/dev/null || echo "")

          if [ -z "$PREVIOUS" ]; then
            git log --pretty=format:"- %s" >> $TMP
          else
            git log ${PREVIOUS}..HEAD --pretty=format:"- %s" >> $TMP
          fi

          echo "" >> $TMP

          cat "$FILE" >> $TMP
          mv $TMP "$FILE"

      - name: Commit version + changelog
        run: |
          git add ca350_mqtt_bridge/config.yaml ca350_mqtt_bridge/CHANGELOG.md
          git commit -m "chore: release ${{ steps.bump.outputs.new_tag }}" || echo "No changes"
          git push

      - name: Create git tag
        run: |
          git tag ${{ steps.bump.outputs.new_tag }}
          git push origin ${{ steps.bump.outputs.new_tag }}

      - name: Extract release notes
        id: notes
        run: |
          VERSION=${{ steps.bump.outputs.new_tag }}
          FILE="ca350_mqtt_bridge/CHANGELOG.md"

          awk "/## $VERSION/{flag=1;next}/## /{flag=0}flag" "$FILE" > RELEASE_BODY.txt

          echo "body<<EOF" >> $GITHUB_OUTPUT
          cat RELEASE_BODY.txt >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.bump.outputs.new_tag }}
          body: ${{ steps.notes.outputs.body }}