name: Auto Release

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install PyYAML
        run: pip install pyyaml

      - name: Read add-on version
        id: version
        run: |
          VERSION=$(python3 -c "import yaml;print(yaml.safe_load(open('ca350_mqtt_bridge/config.yaml'))['version'])")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Check if tag already exists
        id: tagcheck
        run: |
          TAG="v${{ steps.version.outputs.version }}"
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Create tag
        if: steps.tagcheck.outputs.exists == 'false'
        run: |
          TAG="v${{ steps.version.outputs.version }}"
          git tag "$TAG"
          git push origin "$TAG"

      - name: Build add-on zip
        if: steps.tagcheck.outputs.exists == 'false'
        run: |
          cd ca350_mqtt_bridge
          zip -r ../ca350_mqtt_bridge.zip .
          cd ..

      - name: Create GitHub Release
        if: steps.tagcheck.outputs.exists == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: CA350 MQTT Bridge v${{ steps.version.outputs.version }}
          files: ca350_mqtt_bridge.zip
          generate_release_notes: true
